  /employers:
    parameters:
      - $ref: '#/components/parameters/BelGovTraceId'
    get:
      tags:
        - Employers
      operationId: listEmployers
      summary: List all employers
      parameters:
        - $ref: '#/components/parameters/InsuredPersonSsinQuery'
        - name: name
          description: Employer name pattern to search
          in: query
          required: false
          schema:
            type: string
          examples:
            sma:
              description: Return all employers where  name contains sma*
              value:
                - name
        - name: embed
          description: Resources to embed in the response.
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
              pattern: ^(?:items)$
            uniqueItems: true
          examples:
            items:
              description: Embed the employers.
              value:
                - items
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmployersCollectionWithEmbedded'
          headers:
            BelGov-Related-Trace-Id:
              $ref: '#/components/headers/BelGovRelatedTraceId'
        default:
          $ref: '#/components/responses/ProblemResponse'
