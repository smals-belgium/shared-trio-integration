        default:
          $ref: '#/components/responses/ProblemResponse'
  /me:
    parameters:
      - $ref: '#/components/parameters/BelGovTraceId'
    get:
      tags:
        - Actors
      operationId: getMe
      summary: Get current requester
      description: Consult current requester detail
      parameters:
        - name: embed
          description: Resources to embed in the response.
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
              pattern: ^(?:actor|actor\(organization\)|conversations)$
            uniqueItems: true
          examples:
            actor:
              description: Embed the current actor.
              value:
                - actor
            actor(organization):
              description: Embed the current actor organization.
              value:
                - actor(organization)
            conversations:
              description: embed current actor unread conversations collection.
              value:
                - conversations
      responses:
        '200':
          description: Actor's dashboard
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DashboardWithEmbedded'
        default:
          $ref: '#/components/responses/ProblemResponse'
  /trajects:
    parameters:
      - $ref: '#/components/parameters/BelGovTraceId'
    get:
      tags:
        - Trajects
      operationId: searchTrajects
      summary: Search for trajects.
      parameters:
        - $ref: '#/components/parameters/DossierIdQuery'
        - name: embed
          description: Resources to embed.
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
              pattern: ^(?:items|items\((?:attachments|dossier|encryptionKey|employer|conversations)\))$
            uniqueItems: true
          examples:
            items:
              description: Embed the trajects.
              value:
                - items
            items(attachments):
              description: Embed the attachments of the trajects.
              value:
                - items(attachments)
            items(dossier):
              description: Embed the dossiers linked to the trajects.
              value:
                - items(dossier)
            items(encryptionKey):
              description: Embed the encryptionKey.
              value:
                - items(encryptionKey)
            items(employer):
              description: Embed the employers linked to the trajects.
              value:
                - items(employer)
            items(conversations):
              description: Embed the conversations of the trajects.
              value:
                - items(conversations)
            items,items(dossier):
              description: Embed the trajects and their dossiers.
              value:
                - items
                - items(dossier)
      responses:
        '200':
          description: Enumeration of the trajects matching the criteria.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TrajectsCollectionWithEmbedded'
          headers:
            BelGov-Related-Trace-Id:
              $ref: '#/components/headers/BelGovRelatedTraceId'
        default:
          $ref: '#/components/responses/ProblemResponse'
    post:
      tags:
        - Trajects
      operationId: createTraject
      summary: Create a new traject.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AnyTrajectForCreation'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnyTrajectForGet'
          headers:
            Location:
              $ref: '#/components/headers/Location'
            BelGov-Related-Trace-Id:
              $ref: '#/components/headers/BelGovRelatedTraceId'
        default:
          $ref: '#/components/responses/ProblemResponse'
  /trajects/{trajectId}:
    parameters:
      - $ref: '#/components/parameters/BelGovTraceId'
      - $ref: '#/components/parameters/TrajectId'
    get:
      tags:
        - Trajects
      operationId: consultTraject
      summary: Consult a traject
      parameters:
        - name: embed
          description: Resources to embed.
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
              pattern: ^(?:attachments|dossier|encryptionKey|employer|conversations|permissions)$
            uniqueItems: true
          examples:
            attachments:
              description: Embed the summaries of attachments linked to the traject.
              value:
                - attachments
            dossier:
              description: Embed the dossier linked to the traject.
              value:
                - dossier
            encryptionKey:
              description: Embed the encryptionKey.
              value:
                - encryptionKey
            employer:
              description: Embed the employer linked to the traject.
              value:
                - employer
            conversations:
              description: Embed the summaries of conversations linked to the traject.
              value:
                - conversations
            dossier,employer:
              description: Embed the dossier and the employer linked to the traject.
              value:
                - dossier
                - employer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnyTrajectWithEmbedded'
        default:
          $ref: '#/components/responses/ProblemResponse'
    patch:
      tags:
        - Trajects
      operationId: updateTraject
      summary: Update a traject
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AnyTrajectForUpdate'
      responses:
        '200':
          description: Traject updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnyTrajectForGet'
          headers:
            BelGov-Related-Trace-Id:
              $ref: '#/components/headers/BelGovRelatedTraceId'
        default:
          $ref: '#/components/responses/ProblemResponse'
components:
  headers:
    BelGovRelatedTraceId:
      description: |-
        BelGov-Trace-Id value used on related request.
        Read https://www.belgif.be/specification/rest/api-guide/#tracing for more information.
      example: e586d946-8a9f-49d9-a73f-225bd153ef3d
      schema:
        type: string
        format: uuid
      allowEmptyValue: false
      required: true
    Location:
      description: The URI of the newly created resource.
      required: true
      schema:
        type: string
        format: uri
  parameters:
    ActorId:
      name: actorId
      description: Identifier of the actor.
      in: path
      required: true
      schema:
        $ref: '#/components/schemas/ActorId'
      examples:
        userByNihii:
          value: nihii:12345678
          summary: Using nihii as user's identifier
        organizationByCbe:
          value: cbeNumber:0123456789
          summary: Using CBE number as organization identifier
    AttachmentId:
      name: attachmentId
      description: Identifier of the attachment.
      in: path
      explode: false
      style: simple
      required: true
      schema:
        $ref: '#/components/schemas/AttachmentId'
    BelGovTraceId:
      name: BelGov-Trace-Id
      in: header
      description: |-
        Unique ID for tracing purposes, identifying the request.
        Should be unique.
        Usage of UUID is recommended.
        Read https://www.belgif.be/specification/rest/api-guide/#tracing for more information.
      example: e586d946-8a9f-49d9-a73f-225bd153ef3d
      schema:
        type: string
        format: uuid
      allowEmptyValue: false
      required: true
    ConversationId:
      name: conversationId
      description: Identifier of the conversation.
      in: path
      explode: false
      style: simple
      required: true
      schema:
        $ref: '#/components/schemas/ConversationId'
    DossierId:
      name: dossierId
      description: Identifier of the dossier.
      in: path
      explode: false
      style: simple
      required: true
      schema:
        $ref: '#/components/schemas/DossierId'
    DossierIdQuery:
      name: dossierId
      description: Dossier id to filter on.
      example: 84031082-8d3c-485a-9bc9-ab895046c768
      in: query
      required: false
      schema:
        $ref: '#/components/schemas/DossierId'
    InsuredPersonSsinQuery:
      name: insuredPerson.ssin
      description: SEC.1 Base64URL (without padding) representation of the point on the elliptic curve representing the pseudonymised
        insured person SSIN, followed by `:` and by a JWE containing the encrypted transitInfo.
      in: query
      schema:
        type: string
        pattern: ^([A-Za-z0-9-_]+):(e[yw][A-Za-z0-9-_]+\.(?:e[yw][A-Za-z0-9-_]+)?\.[A-Za-z0-9-_]{2,}(?:(?:\.[A-Za-z0-9-_]{2,}){2})?)$
        example: AwEe1kYvO5PUcD9lDWd-QyYDfvcssTySrffAfB0HzThutjGDPeT0KZIWzoT9DynxnYVgkHE9SYPIokPBKcmMMxxnzQ:eyJhdWQiOiJodHRwczovL2FwaS1pbnQuZWhlYWx0aC5mZ292LmJlL3BzZXVkby92MS9kb21haW5zL3VobWVwX3YxIiwiZW5jIjoiQTI1NkdDTSIsImFsZyI6ImRpciIsImtpZCI6IjIwMjItMTIifQ..ktWBx5aXtqSGVsuS.6gf06_bHg1aDByWLjkZnVPT_a7qITivWmY8nhq7bgxydxRSQfWMfTxojE4wfTKurbGlVZv6JmRFRh_GWRBfoicsBTEF5tL9bdWflZ5AJBSGGGba8H6ojEcAOXGF_8gOnB5SvS_d-_5NN3VUMYWAOprY9CfapjPouWrMhXjIlzR8sMYkBcEYY5Pvi4ZhhhG__amyM7knUawRzzB-wmM8bDgUfmFOPFpZmY3h5Kbm65rQgb1miGgh_tNtnyG0A0HvBP4yvQHmgsJxgykDA.4i8ZGi7W4-9dHxxaNl_Peg
    Page:
      name: page
      in: query
      required: false
      schema:
        allOf:
          - $ref: '#/components/schemas/Page'
        default: 1
    PageSize:
      name: pageSize
      in: query
      explode: false
      style: form
      required: false
      schema:
        allOf:
          - $ref: '#/components/schemas/PageSize'
        default: 100
    PseudonymisedSsin:
      name: ssin
      description: SEC.1 Base64URL (without padding) representation of the point of the elliptic curve representing the pseudonymised
        SSIN in transit.
      in: path
      explode: false
      style: simple
      required: true
      schema:
        type: string
        format: base64url
        minLength: 90
        maxLength: 180
        pattern: ^(?=(?:.{88}){1,2}.{2,4}$)[A-Za-z0-9-_]+$
        example: AwEe1kYvO5PUcD9lDWd-QyYDfvcssTySrffAfB0HzThutjGDPeT0KZIWzoT9DynxnYVgkHE9SYPIokPBKcmMMxxnzQ
    TrajectId:
      name: trajectId
      description: Identifier of the traject.
      in: path
      explode: false
      style: simple
      required: true
      schema:
        $ref: '#/components/schemas/TrajectId'
    TrajectIdQuery:
      name: trajectId
      description: Traject id to filter on.
      example: 4a6dff1e-9459-4cff-9b31-69d3067b487f
      in: query
      explode: false
      style: form
      required: false
      schema:
        $ref: '#/components/schemas/TrajectId'
    TransitInfo:
      name: transitInfo
      description: Base64URL representation (without padding) of the `transitInfo` of the pseudonymised dossier id in transit
        (as returned by the eHealth Pseudonymisation service).
      in: path
      explode: false
      style: simple
      required: true
      schema:
        type: string
        format: base64url
        pattern: ^[A-Za-z0-9-_]+\.[A-Za-z0-9-_]*(?:\.[A-Za-z0-9-_]+){3}$
        example: eyJhdWQiOiJodHRwczovL2FwaS1pbnQuZWhlYWx0aC5mZ292LmJlL3BzZXVkby92MS9kb21haW5zL3VobWVwX3YxIiwiZW5jIjoiQTI1NkdDTSIsImFsZyI6ImRpciIsImtpZCI6IjIwMjItMTIifQ..ktWBx5aXtqSGVsuS.6gf06_bHg1aDByWLjkZnVPT_a7qITivWmY8nhq7bgxydxRSQfWMfTxojE4wfTKurbGlVZv6JmRFRh_GWRBfoicsBTEF5tL9bdWflZ5AJBSGGGba8H6ojEcAOXGF_8gOnB5SvS_d-_5NN3VUMYWAOprY9CfapjPouWrMhXjIlzR8sMYkBcEYY5Pvi4ZhhhG__amyM7knUawRzzB-wmM8bDgUfmFOPFpZmY3h5Kbm65rQgb1miGgh_tNtnyG0A0HvBP4yvQHmgsJxgykDA.4i8ZGi7W4-9dHxxaNl_Peg
