      tags:
        - Insured persons
      operationId: consultInsuredPerson
      summary: Consult an insured person by pseudonymised SSIN
      parameters:
        - name: embed
          description: Resources to embed in the response.
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
              pattern: ^(?:createdBy|encryptionKey|updatedBy)$
