openapi: 3.0.3
info:
  title: TRIO API
  description: REST API of TRIO
  version: ${version.major}.${version.minor}
  contact:
    name: eHealth Platform Belgium
    email: info@ehealth.fgov.be
security:
  - Oauth2:
      - esAdministrativeTeamMember
      - esWorkDoctor
      - esWorkNurse
      - hioAdministrativeTeamMember
      - hioAdvisingDoctor
      - hioMultidisciplinaryTeamMember
      - hioReturnToWorkCoordinator
x-oauth2-required-scopes: any
servers:
  - url: https://api.ehealth.fgov.be/trio/v1
tags:
  - name: Insured persons
  - name: Encryption keys
  - name: Dossiers
  - name: Dossiers owners
  - name: Trajects
  - name: Attachments
  - name: Conversations
  - name: Actors
  - name: Employers
paths:
  /actors:
    parameters:
      - $ref: '#/components/parameters/BelGovTraceId'
    get:
      tags:
        - Actors
      operationId: listActors
      summary: List all actors
      description: List all actors for a given organization. If `organization.id` parameter is not provided, return the actors
        for the requester's organization.
      parameters:
        - name: embed
          description: Resources to embed in the response.
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
              pattern: ^(?:items|items(organization))$
        - name: organization.id
          description: actor id of the organization
          in: query
          required: false
          schema:
            type: string
            pattern: ^(cbeNumber|id):(.*)$
        - name: actor.type
          description: actor type to filter
          in: query
          required: false
          schema:
            type: string
            pattern: ^(EsAdministrativeTeamMember|EsWorkNurse|EsWorkDoctor|GeneralPractitioner|HioAdministrativeTeamMember|HioAdvisingDoctor|HioMultidisciplinaryTeamMember|HioReturnToWorkCoordinator)$
        - name: actor.name
          description: Filter on family name and given name
          in: query
          required: false
          schema:
            type: string
      responses:
        '200':
          description: A collection of actor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActorsCollectionWithEmbedded'
          headers:
            BelGov-Related-Trace-Id:
              $ref: '#/components/headers/BelGovRelatedTraceId'
        default:
          $ref: '#/components/responses/ProblemResponse'
  /actors/{actorId}:
    parameters:
      - $ref: '#/components/parameters/ActorId'
      - $ref: '#/components/parameters/BelGovTraceId'
    get:
      tags:
        - Actors
      operationId: getActor
      summary: Get an actor
      description: Get an actor by its identifier.
      parameters:
        - name: embed
          description: Resources to embed in the response.
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
              pattern: ^(?:organization)$
            uniqueItems: true
          examples:
            items:
              description: Embed the actor's organization.
              value:
                - organization
      responses:
        '200':
          description: Actor
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnyActor'
        default:
          $ref: '#/components/responses/ProblemResponse'
    put:
      tags:
        - Actors
      operationId: updateActor
      summary: update an actor
      description: update an actor in requester organization
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserForUpdate'
      responses:
        '200':
          description: A conversation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserForGet'
          headers:
            BelGov-Related-Trace-Id:
              $ref: '#/components/headers/BelGovRelatedTraceId'
        default:
          $ref: '#/components/responses/ProblemResponse'
  /actors/{actorId}/assign:
    parameters:
      - $ref: '#/components/parameters/ActorId'
      - $ref: '#/components/parameters/BelGovTraceId'
    post:
      tags:
        - Dossiers owners
      operationId: assignDossiers
      summary: Assign dossiers to an actor
      description: Assign dossiers to an actor.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DossiersCollectionForUpdate'
      responses:
        '200':
          description: success
          headers:
            BelGov-Related-Trace-Id:
              $ref: '#/components/headers/BelGovRelatedTraceId'
        default:
          $ref: '#/components/responses/ProblemResponse'
  /actors/{actorId}/unassign:
    parameters:
      - $ref: '#/components/parameters/ActorId'
      - $ref: '#/components/parameters/BelGovTraceId'
    post:
      tags:
        - Dossiers owners
      operationId: unassignDossiers
      summary: Unassign dossiers from an actor
      description: Unassign dossiers from an actor.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DossiersCollectionForUpdate'
      responses:
        '200':
          description: success
          headers:
            BelGov-Related-Trace-Id:
              $ref: '#/components/headers/BelGovRelatedTraceId'
        default:
          $ref: '#/components/responses/ProblemResponse'
  /attachments:
    parameters:
      - $ref: '#/components/parameters/BelGovTraceId'
    get:
      tags:
        - Attachments
      operationId: searchAttachments
      summary: Search for the attachments of a dossier or a traject
      description: '`dossierId` and `trajectId` are mutually exclusive: using both will return no result.'
      parameters:
        - $ref: '#/components/parameters/DossierIdQuery'
        - $ref: '#/components/parameters/TrajectIdQuery'
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/PageSize'
        - name: embed
          description: Resources to embed.
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
              pattern: ^(?:items|items\((?:createdBy|sharedWith|encryptionKey|permissions|updatedBy)\))$
            uniqueItems: true
          examples:
            items:
              description: Embed attachments.
              value:
                - items
            items(createdBy):
              description: Embed the actor that create the attachment.
              value:
                - items(createdBy)
            items(sharedWith):
              description: Embed the list of actors that have access to the attachment.
              value:
                - items(sharedWith)
            items(encryptionKey):
              description: Embed the encryption key to use to encrypt/decrypt sensitive/medical information for all the sub-resources
                of the dossier.
              value:
                - items(encryptionKey)
            items(updatedBy):
              description: Embed the actor that did the last update of the attachment.
              value:
                - items(updatedBy)
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AttachmentsCollectionWithEmbedded'
          headers:
            BelGov-Related-Trace-Id:
              $ref: '#/components/headers/BelGovRelatedTraceId'
        default:
          $ref: '#/components/responses/ProblemResponse'
    post:
      tags:
        - Attachments
      operationId: createAttachment
      summary: Create a new attachment
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AnyAttachmentForCreation'
        required: true
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnyAttachmentForGet'
          headers:
            Location:
              $ref: '#/components/headers/Location'
            BelGov-Related-Trace-Id:
              $ref: '#/components/headers/BelGovRelatedTraceId'
        default:
          $ref: '#/components/responses/ProblemResponse'
  /attachments/{attachmentId}:
    parameters:
      - $ref: '#/components/parameters/BelGovTraceId'
      - $ref: '#/components/parameters/AttachmentId'
    get:
      tags:
        - Attachments
      operationId: consultAttachment
      summary: Consult or Download an attachment
      parameters:
        - name: embed
          description: Resources to embed.
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
              pattern: ^(?:creator|encryptionKey|sharedWith|sharedWith\(items\)|updatedBy)$
            uniqueItems: true
          examples:
            creator:
              description: Embed the actor that create the attachment.
              value:
                - creator
            encryptionKey:
              description: Embed the encryptionKey.
              value:
                - encryptionKey
            sharedWith:
              description: Embed the list of actors that have access to the attachment.
              value:
                - sharedWith
            sharedWith(items):
              description: Embed the list of actors details that have access to the attachment.
              value:
                - sharedWith(items)
            updatedBy:
              description: Embed the actor that did the last update of the attachment.
              value:
                - updatedBy
      responses:
        '200':
          description: Attachment file (application/octet-stream) or metadata (application/json)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnyAttachmentWithEmbedded'
            application/octet-stream:
              schema:
                type: string
                format: binary
          headers:
            BelGov-Related-Trace-Id:
              $ref: '#/components/headers/BelGovRelatedTraceId'
        default:
          $ref: '#/components/responses/ProblemResponse'
    post:
      tags:
        - Attachments
      operationId: uploadAttachment
      summary: Upload the attachment file
      requestBody:
        required: true
        content:
          application/octet-stream:
            schema:
              type: string
              format: binary
      responses:
        '204':
          description: Attachment uploaded
          headers:
            BelGov-Related-Trace-Id:
              $ref: '#/components/headers/BelGovRelatedTraceId'
        default:
          $ref: '#/components/responses/ProblemResponse'
    patch:
      tags:
        - Attachments
      operationId: updateAttachment
      summary: Update an attachment
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AnyAttachmentForUpdate'
      responses:
        '200':
          description: Traject updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnyAttachmentForGet'
          headers:
            BelGov-Related-Trace-Id:
              $ref: '#/components/headers/BelGovRelatedTraceId'
        default:
          $ref: '#/components/responses/ProblemResponse'
    delete:
      tags:
        - Attachments
      operationId: deleteAttachment
      summary: Delete an attachment
      responses:
        '204':
          description: No Content
          headers:
            BelGov-Related-Trace-Id:
              $ref: '#/components/headers/BelGovRelatedTraceId'
        default:
          $ref: '#/components/responses/ProblemResponse'
  /conversations:
    parameters:
      - $ref: '#/components/parameters/BelGovTraceId'
    get:
      tags:
        - Conversations
      operationId: searchConversations
      summary: Search for conversations for a given participant
      parameters:
        - name: participant.id
          description: Participant id to filter on. If not provided, default to current user
          in: query
          required: false
          schema:
            allOf:
              - $ref: '#/components/schemas/ActorIdRef'
          example: null
        - name: dossier.id
          description: Dossier id to filter on.
          in: query
          required: false
          schema:
            allOf:
              - $ref: '#/components/schemas/DossierId'
          example: 84031082-8d3c-485a-9bc9-ab895046c768
        - name: traject.id
          description: Traject id to filter on.
          in: query
          required: false
          schema:
            allOf:
              - $ref: '#/components/schemas/TrajectId'
          example: 84031082-8d3c-485a-9bc9-ab895046c768
        - name: message.id
          description: Conversation message to filter on.
          in: query
          required: false
          schema:
            allOf:
              - $ref: '#/components/schemas/ConversationMessageId'
          example: 84031082-8d3c-485a-9bc9-ab895046c768
        - name: read
          description: Filter on the participant read status.
          in: query
          required: false
          schema:
            type: boolean
          example: true
        - name: actionExpected
          description: Filter on the participant actionExpected status.
          in: query
          required: false
          schema:
            type: boolean
          example: true
        - name: lastMessageAt.from
          description: Filter out any conversations where the lastMessageAt is before this parameter
          in: query
          required: false
          schema:
            allOf:
              - $ref: '#/components/schemas/Timestamp'
          example: true
        - name: lastMessageAt.to
          description: Filter out any conversations where the lastMessageAt is after this parameter
          in: query
          required: false
          schema:
            allOf:
              - $ref: '#/components/schemas/Timestamp'
          example: true
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/PageSize'
        - name: sort
          description: Sorting properties. Use '-' as prefix to reverse the sorting
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
              pattern: ^([\-]{1}?)(?:lastMessageAt)$
            uniqueItems: true
          examples:
            lastMessageAt:
              description: Sort by last message timestamp
              value:
                - lastMessageAt
        - name: embed
          description: Resources to embed.
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
              pattern: ^(?:items|items\((?:dossier|encryptionKey|traject|insuredPerson|participants|participants\(items\))\))$
            uniqueItems: true
          examples:
            items:
              description: Embed the conversations.
              value:
                - items
            items(dossier):
              description: Embed the dossiers linked to the conversations.
              value:
                - items(dossier)
            items(encryptionKey):
              description: Embed the encryptionKey.
              value:
                - items(encryptionKey)
            items(traject):
              description: Embed the trajects linked to the conversations.
              value:
                - items(traject)
            items(insuredPerson):
              description: Embed the insuredPerson linked to the conversations.
              value:
                - items(insuredPerson)
            items(participants),items(participants(items)):
              description: Embed the participants of the conversations.
              value:
                - items(insuredPerson)
            items,items(dossier),items(traject):
              description: Embed the conversations and the dossiers or the trajects linked to it.
              value:
                - items
                - items(dossier)
                - items(traject)
      responses:
        '200':
          description: Conversations matching the request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConversationsCollectionWithEmbedded'
          headers:
            BelGov-Related-Trace-Id:
              $ref: '#/components/headers/BelGovRelatedTraceId'
        default:
          $ref: '#/components/responses/ProblemResponse'
    post:
      tags:
        - Conversations
      operationId: createConversation
      summary: Create a new conversation
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AnyConversationForCreation'
      responses:
        '201':
          description: The created conversation.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnyConversationForGet'
          headers:
            Location:
              $ref: '#/components/headers/Location'
            BelGov-Related-Trace-Id:
              $ref: '#/components/headers/BelGovRelatedTraceId'
        default:
          $ref: '#/components/responses/ProblemResponse'
  /conversations/{conversationId}:
    parameters:
      - $ref: '#/components/parameters/BelGovTraceId'
      - $ref: '#/components/parameters/ConversationId'
    get:
      tags:
        - Conversations
      operationId: consultConversation
      summary: Consult a conversation
      parameters:
        - name: embed
          description: Resources to embed.
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
              pattern: ^(?:dossier|encryptionKey|traject|insuredPerson|participants|participants\(items\))$
            uniqueItems: true
          examples:
            encryptionKey:
              description: Embed the encryptionKey.
              value:
                - encryptionKey
            dossier:
              description: Embed the dossier linked to the conversation.
              value:
                - dossier
            traject:
              description: Embed the traject linked to the conversation.
              value:
                - traject
            insuredPerson:
              description: Embed the insuredPerson linked to the conversation.
              value:
                - insuredPerson
            participants,participants(items):
              description: Embed the participants of the conversations.
              value:
                - items(insuredPerson)
            dossier,traject:
              description: Embed the dossier or the traject (depending if it is a Conversation or a TrajectConversation) linked
                to the conversation.
              value:
                - dossier
                - traject
      responses:
        '200':
          description: A conversation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnyConversationWithEmbedded'
          headers:
            BelGov-Related-Trace-Id:
              $ref: '#/components/headers/BelGovRelatedTraceId'
        default:
          $ref: '#/components/responses/ProblemResponse'
    patch:
      tags:
        - Conversations
      operationId: updateConversation
      summary: update a conversation
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AnyConversationForUpdate'
      responses:
        '200':
          description: Conversation fields to update
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnyConversationForGet'
          headers:
            BelGov-Related-Trace-Id:
              $ref: '#/components/headers/BelGovRelatedTraceId'
        default:
          $ref: '#/components/responses/ProblemResponse'
  /conversations/{conversationId}/messages:
    parameters:
      - $ref: '#/components/parameters/BelGovTraceId'
      - $ref: '#/components/parameters/ConversationId'
    get:
      tags:
        - Conversations
      operationId: consultConversationMessages
      summary: consult all messages inside an existing conversation
      parameters:
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/PageSize'
        - name: sort
          description: Sorting properties. Use '-' as prefix to reverse the sorting
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
              pattern: ^([\-]{1}?)(?:createdAt)$
            uniqueItems: true
          examples:
            createdAt:
              description: Sort by last message creation timestamp
              value:
                - createdAt
        - name: embed
          description: Resources to embed.
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
              pattern: ^(?:items|items\((?:attachments|createdBy|conversation)\))$
            uniqueItems: true
          examples:
            items:
              description: Embed the conversations.
              value:
                - items
            items(attachments):
              description: Embed the attachments linked to the message.
              value:
                - items(dossier)
            items(createdBy):
              description: embed the actor that create the message
              value:
                - items(createdBy)
            items(conversation):
              description: embed the parent conversation
              value:
                - items(conversation)
      responses:
        '200':
          description: A page of conversation messages
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConversationMessagesCollectionWithEmbedded'
          headers:
            BelGov-Related-Trace-Id:
              $ref: '#/components/headers/BelGovRelatedTraceId'
        default:
          $ref: '#/components/responses/ProblemResponse'
    post:
      tags:
        - Conversations
      operationId: addMessage
      summary: add a new message to an existing conversation
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConversationMessageForCreation'
      responses:
        '201':
          description: A conversation message
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConversationMessageForGet'
          headers:
            Location:
              $ref: '#/components/headers/Location'
            BelGov-Related-Trace-Id:
              $ref: '#/components/headers/BelGovRelatedTraceId'
        default:
          $ref: '#/components/responses/ProblemResponse'
  /dossierAction:
    parameters:
      - $ref: '#/components/parameters/BelGovTraceId'
    get:
      tags:
        - Dossiers
      operationId: listDossiersActions
      summary: list assigned dossiers actions for actor or organization
      parameters:
        - name: actor.id
          description: Actor for whom we want the assigned dossiers. If not provided, the current requester is implied.
          in: query
          required: false
          schema:
            description: Identifier of the actor. An actor can be identified either byt it's nihii number, cbe number or technical
              identifier
            type: string
            pattern: ^(nihii|cbeNumber|id):(.*)$
            example: nihii:12345678
          example:
            cbeNumber:0123456789:
              description: Dossiers actions for an organization
            id:00000000-0000-0000-0000-100000000001:
              description: Dossiers actions for a user
        - name: by.id
          description: Filter to show only dossiers where the user was the last to take an action.
          in: query
          required: false
          schema:
            description: Identifier of the actor. An actor can be identified either byt it's nihii number, cbe number or technical
              identifier
            type: string
            pattern: ^(nihii|cbeNumber|id):(.*)$
            example: nihii:12345678
          example:
            id:00000000-0000-0000-0000-100000000001:
              description: User identifier
              value: id:00000000-0000-0000-0000-100000000001
        - name: byMyRole.id
          description: Filter to show only dossiers assigned to a user having the same role as the requester.
          in: query
          required: false
          schema:
            description: Identifier of the actor. An actor can be identified either byt it's nihii number, cbe number or technical
              identifier
            type: string
            pattern: ^(nihii|cbeNumber|id):(.*)$
            example: nihii:12345678
          example:
            id:00000000-0000-0000-0000-100000000001:
              description: User identifier
              value: id:00000000-0000-0000-0000-100000000001
        - name: embed
          description: Resources to embed.
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
              pattern: ^(?:items|items\((?:dossier|by|byMyRole|employers|employers(items))\))$
            uniqueItems: true
          examples:
            items:
              description: Embed the dossiers actions.
              value:
                - items
            items(dossier):
              description: Embed dossier.
              value:
                - items(dossier)
            items(by):
              description: Embed the by actor.
              value:
                - items(by)
            items(byMyRole):
              description: Embed the byMyRole actor.
              value:
                - items(byMyRole)
            items(employers),items(employers(items)):
              description: Embed the employers of the dossier.
              value:
                - items(employers)
                - items(employers(items))
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/PageSize'
        - name: sort
          description: Sorting properties. Use '-' as prefix to reverse the sorting
          in: query
          required: false
          schema: &id001
            type: array
            items:
              type: string
          examples:
            at:
              description: Sort by action date. Default sorting
              value:
                - at
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DossierActionsCollectionWithEmbedded'
          headers:
            BelGov-Related-Trace-Id:
              $ref: '#/components/headers/BelGovRelatedTraceId'
        default:
          $ref: '#/components/responses/ProblemResponse'
  /dossiers:
    parameters:
      - $ref: '#/components/parameters/BelGovTraceId'
    get:
      tags:
        - Dossiers
      operationId: searchDossiers
      summary: Search for the dossiers of an insured person
      parameters:
        - $ref: '#/components/parameters/InsuredPersonSsinQuery'
        - name: embed
          description: Resources to embed.
          in: query
          required: false
          schema:
            type: array
            items:
              type: string
              pattern: ^(?:items|items\((?:attachments|conversations|trajects)\))$
            uniqueItems: true
          examples:
            items:
              description: Embed the dossiers.
              value:
                - items
            items(attachments):
              description: Embed the summary of the attachments of the dossiers.
              value:
                - items(attachments)
            items(conversations):
              description: Embed the summary of the conversations of the dossiers.
              value:
                - items(conversations)
            items(trajects):
              description: Embed the summary of the trajects of the dossiers.
              value:
                - items(trajects)
            items,items(trajects):
              description: Embed both the dossiers.
              value:
                - items
                - items(trajects)
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DossiersCollectionWithEmbedded'
          headers:
            BelGov-Related-Trace-Id:
              $ref: '#/components/headers/BelGovRelatedTraceId'
        default:
          $ref: '#/components/responses/ProblemResponse'
    post:
      tags:
        - Dossiers
      operationId: createDossier
      summary: Create a new dossier
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AnyDossierForCreation'
      responses:
        '201':
